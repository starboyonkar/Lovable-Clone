<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovable Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="logoblack.svg" alt="Brand logo">
    </div>

    <nav class="nav">
      <a href="#">Solutions</a>
      <a href="#">Resources</a>
      <a href="#">Enterprise</a>
      <a href="#">Pricing</a>
      <a href="#">Community</a>
    </nav>

    <div class="actions">
      <button class="login">Log in</button>
      <button class="cta">Get started</button>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="hero">
    <div class="hero-inner">

      <div class="pill">
        <span class="new">New</span>
        <span>Introducing a smarter Lovable →</span>
      </div>

      <h1>Build something Lovable</h1>
      <p>Create apps and websites by chatting with AI</p>

      <div class="prompt-box">
        <input
          type="text"
          placeholder="Ask Lovable to create a landing page for my..."
        >
        <div class="prompt-actions">
          <button class="plan">Plan</button>
          <button class="send">↑</button>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
